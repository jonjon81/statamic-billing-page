      collapse: accordion
      sets:
        text_link:
          display: 'Text link'
          fields:
            -
              handle: text_link_url
              field:
                display: 'text link url'
                type: link
                icon: link
                listable: hidden
            -
              handle: text_link_text
              field:
                input_type: text
                antlers: false
                display: 'text link text'
                type: text
                icon: text
                listable: hidden
        button_link:
          display: 'Button link'
